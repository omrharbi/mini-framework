<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f9f9f9;
    transition: all 0.2s ease;
}

.todo-container {
    width: 100%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.add-button {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #8a2be2;
    color: white;
    border: none;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
    transition: all 0.3s ease;
}

.add-button:hover {
    background-color: #7a1baf;
}

.tab-container {
    display: flex;
    width: 100%;
    margin-bottom: 20px;
}

.tab {
    flex: 1;
    padding: 12px;
    text-align: center;
    background-color: #f0f0f0;
    border: none;
    border-radius: 25px;
    margin: 0 5px;
    cursor: pointer;
    font-size: 16px;
    color: #8a2be2;
    transition: all 0.3s ease;
}

.tab.active {
    background-color: #8a2be2;
    color: white;
    font-weight: 500;
}

.todo-list {
    width: 100%;
}

.todo-item {
    display: flex;
    align-items: center;
    padding: 20px;
    border: 1px solid #e4e4f9;
    border-radius: 10px;
    margin-bottom: 15px;
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: relative;
    transition: all 0.3s ease;
}

.todo-item.completed {
    color: #888;
    border: solid 1px #8a2be2;
}

.todo-checkbox {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    border: solid  1px #8a2be2;
    margin-right: 15px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.3s ease;
}

.todo-checkbox.checked::after {
    content: "";
    width: 12px;
    height: 12px;
    background-color: #8a2be2;
    border-radius: 50%;
}

.todo-checkbox:hover {
    background-color: #f0f0f0;
    transform: scale(1.1);
}

.todo-text {
    flex-grow: 1;
    font-size: 16px;
}

.delete-button {
    color: #e4e4f9;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 28px;
    font-weight: 500;
    transition: all 0.3s ease;
}

.delete-button:hover {
    color: #8a2be2;
}

.trash-button {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #8a2be2;
    color: white;
    border: none;
    font-size: 18px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
    transition: all 0.3s ease;
}

.trash-button:hover {
    background-color: #7a1ba1;
}

.add-button:hover svg,
.trash-button:hover svg {
    animation: scaleUpDown 1s ease infinite;
}

@keyframes scaleUpDown {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-2px);
    }
    100% {
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    <div class="todo-container">
        <button class="add-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24">
                <g fill="none" fill-rule="evenodd" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" transform="translate(2 2)">
                  <line x1="10" x2="10" y1="6.327" y2="13.654"></line>
                  <line x1="13.667" x2="6.333" y1="9.99" y2="9.99"></line>
                  <path d="M14.6857143,0 L5.31428571,0 C2.04761905,0 0,2.31208373 0,5.58515699 L0,14.414843 C0,17.6879163 2.03809524,20 5.31428571,20 L14.6857143,20 C17.9619048,20 20,17.6879163 20,14.414843 L20,5.58515699 C20,2.31208373 17.9619048,0 14.6857143,0 Z"></path>
                </g>
              </svg>
                        
        </button>
        
        <div class="tab-container">
            <button class="tab">Active</button>
            <button class="tab">Completed</button>
            <button class="tab active">All todos</button>
        </div>
        
        <div class="todo-list">
            <div class="todo-item completed">
                <div class="todo-checkbox checked"></div>
                <div class="todo-text" style="text-decoration: line-through;">Don't worry</div>
                <button class="delete-button">×</button>
            </div>
            
            <div class="todo-item">
                <div class="todo-checkbox"></div>
                <div class="todo-text">Be happy</div>
                <button class="delete-button">×</button>
            </div>
        </div>
        
        <button class="trash-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#fff" viewBox="0 0 24 24">
                <g>
                    <path d="M18 4h-1V3a3 3 0 0 0-3-3h-4a3 3 0 0 0-3 3v1H6a3 3 0 0 0-3 3v2a1 1 0 0 0 1 1h.069l.8 11.214A3.012 3.012 0 0 0 7.862 24h8.276a3.012 3.012 0 0 0 2.992-2.786L19.931 10H20a1 1 0 0 0 1-1V7a3 3 0 0 0-3-3ZM9 3a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v1H9ZM5 7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v1H5Zm12.136 14.071a1 1 0 0 1-1 .929H7.862a1 1 0 0 1-1-.929L6.074 10h11.852Z" ></path>
                    <path d="M10 20a1 1 0 0 0 1-1v-6a1 1 0 0 0-2 0v6a1 1 0 0 0 1 1zm4 0a1 1 0 0 0 1-1v-6a1 1 0 0 0-2 0v6a1 1 0 0 0 1 1z" ></path>
                </g>
            </svg>              
        </button>
    </div>
</body>
</html>
