<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test My App</title>
</head>

<body>
    <header>
        <h1>Test My App</h1>
        <button onclick="Router.navigate('game.html')">Go to Game</button>
        <p>Current Route: <span id="route-display"></span></p>
    </header>

    <!-- Conteneur principal où le contenu dynamique sera chargé -->
    <main id="app-content">
        <!-- Contenu initial de la page d'accueil -->
        <p>Bienvenue sur la page d'accueil. Cliquez sur "Go to Game" pour charger le contenu du jeu.</p>
    </main>

    <script src="Router.js"></script>
    <script>
        // Afficher le chemin actuel au chargement
        document.getElementById("route-display").textContent = Router.getPath();
        
        // S'abonner aux changements de route
        Router.onRouteChange((path) => {
            document.getElementById("route-display").textContent = path;
        });
        
        // Charger le contenu initial si nécessaire
        if (Router.getPath() !== '/' && Router.getPath() !== '/test.html') {
            Router.loadContent(Router.getPath());
        }
    </script>
</body>

</html>
